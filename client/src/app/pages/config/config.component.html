<div>
  <app-generic-popup
    [title]="popupConfig.title"
    [decorator]="popupConfig.decorator"
    [titleColor]="popupConfig.titleColor"
    [subtitle]="popupConfig.subtitle"
  >
    <form
      [formGroup]="configForm"
      class="space-y-4 p-2"
      (ngSubmit)="submitConfig()"
    >
      <div class="w-full">
        <label for="inputAuth">AUTH KEY</label>
        <input
          type="text"
          class="poi-input w-full p-1 outline-none lowercase"
          id="inputAuth"
          formControlName="authKey"
          placeholder="4aec6dce-b678-463b-852b-058f9d047da8"
        />
      </div>
      <div class="w-full">
        <label for="inputAuth">TARGET</label>
        <input
          type="text"
          class="poi-input w-full p-1 outline-none lowercase"
          id="inputAuth"
          formControlName="targetAddress"
          placeholder="4aec6dce-b678-463b-852b-058f9d047da8"
        />
      </div>
      <div class="flex justify-end">
        <button
          class="p-2 border border-white bg-gray-900 disabled:opacity-50 disabled:cursor-not-allowed rounded-md font-bold hover:brightness-125"
          [disabled]="configForm.invalid"
        >
          SET
        </button>
      </div>
    </form>
  </app-generic-popup>
</div>

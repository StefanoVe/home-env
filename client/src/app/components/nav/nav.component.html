<div class="my-5" *ngIf="authKey">
  <app-generic-popup
    headerTitle="navigation"
    subtitle="available routes"
    titleColor="primary"
  >
    <nav class="flex flex-col py-2">
      <a
        *ngFor="let item of navItems$ | async"
        [routerLink]="[item.path]"
        [class.disabled]="item.disabled"
        class="px-2"
        routerLinkActive="bg-white text-black"
        >{{ item.name }}</a
      >
    </nav>
  </app-generic-popup>
</div>
